<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asets/css/global.css">
    <link rel="stylesheet" href="./asets/css/form.css">
    <title>Padina de Contato</title>
<style>

</style>

</head>

<body>
    <header>
        <h1>Entre em contato atraves do seguinte fomulario</h1>
    </header>

    <main>
        <div class="fomulario">
            <form>
                <label>Nome: </label>
                <input type="texto" id="nome" required><br><br>
                <label>E-mail:</label>
                <input type="email" id="email" required><br><br>
                <label>Telefone:</label>
                <input pattern="[0-9]{11}" placeholder="preencha somente com numeros" type="tel" id="telefone"
                    required><br><br>
                <label>CPF:</label>
                <input pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="XXX.XXX.XXX-XX" type="text" id="cpf"
                    required><br><br>

                    <label> Pais</label>
                    <select id="pais">
                        <option>Astralia</option>
                        <option>EUA</option>
                        <option>Brasil</option>
                        <option>Canada</option>
                    </select><br><br>

                <label>Mensagem:</label>
                <textarea rows="10" cols="50" id="mensagem" required></textarea><br><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <footer>


    </footer>
</body>

</html>
